<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbasi Asia Trip 2026</title>
    <style>
        :root {
            --primary-color: #2c3e50; /* Dark Blue */
            --accent-color: #e67e22;  /* Orange */
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 50px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- TIMELINE CONTAINER --- */
        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* The Vertical Line */
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #ddd; /* Lighter line color */
            top: 0;
            bottom: 0;
            left: 50%; /* Center by default */
            margin-left: -2px;
        }

        /* --- EVENT CONTAINERS --- */
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: transparent;
            width: 50%;
            box-sizing: border-box;
        }

        /* Left/Right specific positioning */
        .left { left: 0; }
        .right { left: 50%; }

        /* The Dots on the timeline */
        .container::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            right: -8px; /* Position for left items */
            background-color: var(--card-bg);
            border: 4px solid var(--accent-color);
            top: 28px; /* Align with header */
            border-radius: 50%;
            z-index: 10;
        }

        /* Fix dot position for right side items */
        .right::after { left: -12px; }

        /* --- CARD STYLING --- */
        .content {
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden; /* Contains the expanding details */
            border-left: 5px solid var(--accent-color); /* Nice visual touch */
        }

        .content:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* Header Layout (Image + Text) */
        .card-header {
            display: flex;
            align-items: center; /* Center vertically */
            gap: 15px;
        }

        /* Prevent image squashing */
        .thumbnail {
            flex-shrink: 0; 
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #eee;
            background-color: #eee; /* Placeholder color if image fails */
        }

        .header-text {
            flex-grow: 1; /* Text takes remaining space */
            min-width: 0; /* Important for flexbox wrapping */
        }

        .date-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 4px;
        }

        h2 {
            margin: 0;
            font-size: 1.1rem;
            color: #222;
            line-height: 1.3;
        }

        .location {
            font-size: 0.85rem;
            color: #777;
            display: block;
            margin-top: 2px;
        }

        .arrow-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #aaa;
        }

        /* --- EXPANDABLE DETAILS --- */
        .details {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.4s ease, margin-top 0.4s;
            color: #555;
            line-height: 1.6;
        }

        .content.active .details {
            max-height: 500px;
            opacity: 1;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        /* --- MOBILE RESPONSIVENESS (Max width 768px) --- */
        @media screen and (max-width: 768px) {
            /* Move line to the left */
            .timeline::after {
                left: 30px;
            }
            
            /* Make all containers full width */
            .container {
                width: 100%;
                padding-left: 70px;
                padding-right: 0;
            }
            
            /* Reset specific left/right positioning */
            .left, .right {
                left: 0;
            }
            
            /* Align all dots to the left line */
            .container::after {
                left: 20px; /* 30px line - 16px/2 width - 4px border/2 approx */
            }

            h1 { font-size: 1.6rem; }
            .thumbnail { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

    <h1>‚úàÔ∏è Abbasi Asia Trip 2026</h1>

    <div class="timeline" id="timeline-root">
        </div>

    <script>
        /* EDIT YOUR EVENTS HERE 
           ---------------------
           Add your real image links.
        */
        const itinerary = [
            {
                date: "Aug 12 - 10:00 AM",
                title: "Flight to Tokyo",
                location: "Heathrow T5",
                image: "https://images.unsplash.com/photo-1542296332-2e44a996aa0d?w=150&h=150&fit=crop", 
                details: "Flight BA007. Remember to bring passports and the printed visa documents! We are meeting at the check-in desk at 7:00 AM sharp."
            },
            {
                date: "Aug 13 - 2:00 PM",
                title: "Check-in at Hotel",
                location: "Shinjuku Granbell",
                image: "https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=150&h=150&fit=crop",
                details: "We have 3 rooms booked under 'Abbasi Family'. Wifi password usually on the TV. Time to nap or explore the 7-11 next door."
            },
            {
                date: "Aug 14 - 9:00 AM",
                title: "TeamLab Planets",
                location: "Toyosu",
                image: "https://images.unsplash.com/photo-1534067783865-950339bc5ddb?w=150&h=150&fit=crop",
                details: "This is the water interactive museum. **Wear shorts that can roll up!** You will be barefoot."
            },
            {
                date: "Aug 15 - 7:00 PM",
                title: "Dinner with Auntie May",
                location: "Gonpachi Nishiazabu",
                image: "https://images.unsplash.com/photo-1514362545857-3bc16549766b?w=150&h=150&fit=crop",
                details: "The 'Kill Bill' restaurant. Casual dress code. It is about 20 mins taxi from the hotel."
            },
            {
                date: "Aug 18",
                title: "Bullet Train to Kyoto",
                location: "Tokyo Station",
                image: "https://images.unsplash.com/photo-1532236395709-7d724888288d?w=150&h=150&fit=crop",
                details: "We need to buy Bento boxes at the station before boarding. Do not be late, the train leaves exactly on time."
            }
        ];

        /* RENDER LOGIC */
        const root = document.getElementById('timeline-root');

        itinerary.forEach((event, index) => {
            // Determine left or right side (only affects desktop now)
            const side = index % 2 === 0 ? 'left' : 'right';

            const html = `
                <div class="container ${side}">
                    <div class="content" onclick="toggleDetails(this)">
                        <div class="arrow-hint">‚ñº</div>
                        <div class="card-header">
                            <img src="${event.image}" alt="img" class="thumbnail" onerror="this.src='https://placehold.co/60x60?text=IMG'">
                            <div class="header-text">
                                <span class="date-badge">${event.date}</span>
                                <h2>${event.title}</h2>
                                <span class="location">üìç ${event.location}</span>
                            </div>
                        </div>
                        <div class="details">
                            <p>${event.details}</p>
                        </div>
                    </div>
                </div>
            `;
            root.insertAdjacentHTML('beforeend', html);
        });

        function toggleDetails(element) {
            element.classList.toggle('active');
            const arrow = element.querySelector('.arrow-hint');
            arrow.textContent = element.classList.contains('active') ? '‚ñ≤' : '‚ñº';
        }
    </script>
</body>
</html>
