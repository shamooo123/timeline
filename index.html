<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbasi Asia Trip 2026</title>
    <style>
        :root {
            --primary-color: #2c3e50; 
            --accent-color: #e67e22; 
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            margin: 0;
            padding: 0; /* Changed for Banner */
        }

        /* NEW: Hero Banner */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?w=1200');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
        }

        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto 50px auto;
            padding: 0 20px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #ddd;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }

        .container {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }

        .left { left: 0; }
        .right { left: 50%; }

        .container::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            right: -8px;
            background-color: var(--card-bg);
            border: 4px solid var(--accent-color);
            top: 28px;
            border-radius: 50%;
            z-index: 10;
        }

        .right::after { left: -12px; }

        .content {
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
            border-left: 5px solid var(--accent-color);
        }

        .content:hover { transform: translateY(-3px); }

        .card-header { display: flex; align-items: center; gap: 15px; }

        .thumbnail {
            flex-shrink: 0; width: 60px; height: 60px;
            object-fit: cover; border-radius: 50%; border: 2px solid #eee;
        }

        .header-text { flex-grow: 1; min-width: 0; }

        .date-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 4px;
        }

        h2 { margin: 0; font-size: 1.1rem; color: #222; }

        /* NEW: Map Link styling */
        .location-link {
            font-size: 0.85rem;
            color: #e67e22;
            text-decoration: none;
            display: block;
            margin-top: 4px;
            font-weight: 600;
        }
        .location-link:hover { text-decoration: underline; }

        .arrow-hint {
            position: absolute; top: 20px; right: 20px; font-size: 12px; color: #aaa;
        }

        .details {
            max-height: 0; opacity: 0; overflow: hidden;
            transition: 0.4s ease; margin-top: 0;
            color: #555; line-height: 1.6;
        }

        .content.active .details {
            max-height: 500px; opacity: 1; margin-top: 15px;
            padding-top: 15px; border-top: 1px solid #eee;
        }

        @media screen and (max-width: 768px) {
            .timeline::after { left: 30px; }
            .container { width: 100%; padding-left: 70px; padding-right: 0; }
            .left, .right { left: 0; }
            .container::after { left: 20px; }
            .hero h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Abbasi Asia Trip 2026</h1>
        <p>14 Days ‚Ä¢ Tokyo ‚Ä¢ Kyoto ‚Ä¢ Osaka</p>
    </div>

    <div class="timeline" id="timeline-root"></div>

    <script>
        const itinerary = [
            {
                date: "Aug 12 - 10:00 AM",
                title: "Flight to Tokyo",
                location: "Heathrow Terminal 5",
                image: "https://images.unsplash.com/photo-1542296332-2e44a996aa0d?w=150&h=150&fit=crop", 
                details: "Flight BA007. Bring passports!"
            },
            {
                date: "Aug 13 - 2:00 PM",
                title: "Check-in at Hotel",
                location: "Shinjuku Granbell Hotel",
                image: "https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=150&h=150&fit=crop",
                details: "Rooms booked under 'Abbasi'."
            },
            {
                date: "Aug 14 - 9:00 AM",
                title: "TeamLab Planets",
                location: "TeamLab Planets Toyosu",
                image: "https://images.unsplash.com/photo-1534067783865-950339bc5ddb?w=150&h=150&fit=crop",
                details: "Wear shorts!"
            },
            {
                date: "Aug 15 - 7:00 PM",
                title: "Dinner with Auntie May",
                location: "Gonpachi Nishiazabu",
                image: "https://images.unsplash.com/photo-1514362545857-3bc16549766b?w=150&h=150&fit=crop",
                details: "Kill Bill restaurant."
            }
        ];

        const root = document.getElementById('timeline-root');

        itinerary.forEach((event, index) => {
            const side = index % 2 === 0 ? 'left' : 'right';
            
            // Generate Google Maps Link automatically
            const mapLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(event.location)}`;

            const html = `
                <div class="container ${side}">
                    <div class="content" onclick="toggleDetails(this)">
                        <div class="arrow-hint">‚ñº</div>
                        <div class="card-header">
                            <img src="${event.image}" class="thumbnail" onerror="this.src='https://placehold.co/60x60?text=IMG'">
                            <div class="header-text">
                                <span class="date-badge">${event.date}</span>
                                <h2>${event.title}</h2>
                                <a href="${mapLink}" target="_blank" class="location-link" onclick="event.stopPropagation()">
                                    üìç ${event.location}
                                </a>
                            </div>
                        </div>
                        <div class="details">
                            <p>${event.details}</p>
                        </div>
                    </div>
                </div>
            `;
            root.insertAdjacentHTML('beforeend', html);
        });

        function toggleDetails(element) {
            element.classList.toggle('active');
            const arrow = element.querySelector('.arrow-hint');
            arrow.textContent = element.classList.contains('active') ? '‚ñ≤' : '‚ñº';
        }
    </script>
</body>
</html>
